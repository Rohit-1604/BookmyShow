<body>
    <div class="mainContainer">
        <div class="sidenav">
            <div class="logo">
                <img src="assets/img/logo.png" alt="Book My Show Logo" id="logo">
                <br>
                <center>
                    <p id="portalname">
                        Admin Portal
                    </p>
                </center>
            </div>
            <div class="menu">
                <center>
                    <div class="menuitem">
                        <a id="movies" href="">Movies</a>
                    </div>
                </center>
            </div>
        </div>
        <div class="datacontainer">




            <!-- Back Button -->
            <div class="backButton" id="backButton" style="position: fixed;">
                <p id="filtermovies">
                    <a href="index.html">
                        <button class="btn btn-primary btn-backButton">
                            <i class="fas fa-arrow-left">

                            </i>
                            Back
                        </button>
                    </a>
                </p>
            </div>
            <br>
            <!-- <div class="pageTitle">
                <p id="Sort">
                    Location
                </p>

            </div> -->

            <div class="leftclr"></div>
            <div class="rightclr"></div>
            <div class="detailsTable">
                <p id="pageHeader">Location</p>
                <!-- <div class="formholder"> -->

                <form class="form-horizontal col-12">
                    <div class="formfields col-12">
                        <table class="table col-12" id="detailsTable">
                            <tr>
                                <td colspan="2">
                                    <span>
                                        <label for="moviename" class="col-label">Name</label>
                                        <input type="text" class="formfield col-4" id="moviename" placeholder="Movie Name" onkeyup="upDateData(this.value,'name', 0)">
                                    </span>
                                </td>
                                <td colspan="2">
                                    <span>
                                        <label for="moviename" class="col-label">Language</label>
                                        <input type="text" class="formfield col-4" id="moviename"  placeholder="Language" onkeyup="upDateData(this.value,'language', 0)">
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <span class="col-5">
                                        <label for="moviename" class="col-label">Cast</label>
                                        <input type="text" class="formfield col-4" id="moviename" placeholder="Cast" onkeyup="upDateData(this.value,'cast', 0)">
                                    </span>
                                </td>
                                <td colspan="2">
                                    <span class="col-5">
                                        <label for="moviename" class="col-label">Genre</label>
                                        <input type="text" class="formfield col-4" id="moviename" onkeyup="upDateData(this.value,'genre', 0)"  placeholder="Genre">
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <b class="h2">
                                        Add Locations
                                    </b>
                                    <br>
                                    <span class="col-5">
                                        <button type="button" id="add-new-location" class="btn btn-primary"
                                            onclick="addingLocations()">
                                            + Add Location
                                        </button>
                                    </span>
                                </td>

                            </tr>
                            <tr>
                                <td>
                                    <b>
                                        Loaction Name
                                    </b>
                                </td>
                                <td>
                                    Theater Name
                                </td>
                                <td>
                                    <b>
                                        Price
                                    </b>
                                </td>
                                <td>
                                    Timings
                                </td>
                            </tr>
                            <!-- <tr class="dynamicrow">
                                <td>
                                    <input type="text" class="formfield col-12" id="location" placeholder="Name">
                                </td>
                                <td>
                                    <input type="text" class="formfield col-12" id="theatername" placeholder="Name">
                                </td>
                                <td>
                                    <input type="mumber" class="formfield col-12" id="theatername" placeholder="Name">
                                </td>
                                <td class="col-4">
                                    <div class="timingholders">
                                        <span id="timings">

                                        </span>

                                        <select name="timer" id="hour" onchange="addTimings(this.value)" onload="createElementDynamicHour()" ></select>
                                    </div>

                                </td>
                            </tr> -->

                        </table>

                        <button class="btn btn-outline-success btn-md" id="createmovie">
                            Submit
                        </button>
                        <br>


                    </div>
                </form>

                <!-- </div> -->
            </div>
        </div>

    </div>



</body>-
