<body>
    <div class="mainContainer">
        <div class="sidenav">
            <div class="logo">
                <img src="assets/img/logo.png" alt="Book My Show Logo" id="logo" class="col-12">
                <br>
                <center>
                    <p id="portalname">
                        Admin Portal
                    </p>
                </center>
            </div>
            <div class="menu">
                <center>
                    <div class="menuitem">
                        <a id="movies" href="">Movies</a>
                    </div>
                </center>
            </div>
        </div>
        <div class="datacontainer">

            <div class="filter">
                <p id="filtermovies">Filter Movies</p>
                <select id="Language" name="Language">
                    <option value="Language">Language</option>
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                </select>

                <select id="Location" name="Location">
                    <option value="Location">Location</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                </select>

                <select id="Genre" name="Genre">
                    <option value="Genre">Genre</option>
                    <option value="Drama">Drama</option>
                    <option value="Action">Action</option>
                </select>
            </div>

            <div class="Sortitems">
                <p id="Sort">Sort</p>
                <select id="sort" name="sort">
                    <option value="Language">Language</option>
                    <option value="Name">Name</option>
                </select>

                <select id="namesort" name="namesort">
                    <option value="A-Z">A-Z</option>
                    <option value="Z-A">Z-A</option>
                </select>

                <a href="add-movie.html">
                    <button class="btn btn-success add-movie">
                        + Add Movie
                    </button>
                </a>


            </div>

            <div class="leftclr"></div>
            <div class="rightclr"></div>

            <div class="datatable m-5">
                <table class="table table-striped table-hover w-100" id="datatable">
                    <thead>


                        <th>Name</th>
                        <th>Cast</th>
                        <th>Language</th>
                        <th>Genre</th>
                        <th>Locations</th>
                        <th>Action</th>


                    </thead>
                    <tbody>




                    </tbody>
                </table>
            </div>
        </div>

    </div>
