<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Index</title>
    <!-- Imports -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <!-- Customs CSS -->
    <link rel="stylesheet" href="assets/css/styles.css?v=1.1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="mainContainer">
        <div class="sidenav">
            <div class="logo">
                <img src="assets/img/logo.png" alt="Book My Show Logo" id="logo" class="col-12">
                <br>
                <center>
                    <p id="portalname">
                        Admin Portal
                    </p>
                </center>
            </div>
            <div class="menu">
                <center>
                    <div class="menuitem">
                        <a id="movies" href="">Movies</a>
                    </div>
                </center>
            </div>
        </div>
        <div class="datacontainer">

            <div class="filter">
                <p id="filtermovies">Filter Movies</p>
                <select id="Language" name="Language">
                    <option value="Language">Language</option>
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                </select>

                <select id="Location" name="Location">
                    <option value="Location">Location</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                </select>

                <select id="Genre" name="Genre">
                    <option value="Genre">Genre</option>
                    <option value="Drama">Drama</option>
                    <option value="Action">Action</option>
                </select>
            </div>

            <div class="Sortitems">
                <p id="Sort">Sort</p>
                <select id="sort" name="sort">
                    <option value="Language">Language</option>
                    <option value="Name">Name</option>
                </select>

                <select id="namesort" name="namesort">
                    <option value="A-Z">A-Z</option>
                    <option value="Z-A">Z-A</option>
                </select>

                <a href="add-movie.html">
                    <button class="btn btn-success add-movie">
                        + Add Movie
                    </button>
                </a>


            </div>

            <div class="leftclr"></div>
            <div class="rightclr"></div>

            <div class="datatable">
                <table class="table table-striped table-hover w-100" id="datatable">
                    <thead>


                        <th>Name</th>
                        <th>Cast</th>
                        <th>Language</th>
                        <th>Genre</th>
                        <th>Location</th>
                        <th>Action</th>


                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                XYZ
                            </td>
                            <td>
                                Cast, Cats
                            </td>
                            <td>
                                Hindi
                            </td>
                            <td>
                                Darma
                            </td>
                            <td>
                                6
                            </td>
                            <td>
                                <a href="view-details.html">
                                    <button class="btn btn-primary m-2" id="select">View Details</button>
                                </a>

                                <a href="edit-movie.html">
                                    <button class="btn btn-success m-2" id="select">Edit Details</button>
                                </a>
                            </td>
                        </tr>



                    </tbody>
                </table>
            </div>
        </div>

    </div>



</body>

</html>
